---
layout: default
---
<main role="main" class="container">
  <div class="row">
    <div class="col-md-12 blog-main">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
  </div>
</main>
